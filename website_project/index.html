<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
      function subscribe() {
        var email = prompt("What is your email?", "????");

        $.post({
          type: "POST",
          url: "email",
          data: email,
          contentType: "application/text; charset=utf-8",
          dataType: "json"
        }).done(function(data) {
          alert(data);
        }).fail(function(data) {
          alert("POST failed");
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome!</h1>

    <p>Enjoy the data.</p>
    <p>View shark attack data: <a href="browse.html">Browse</a></p>
    
    <p>Support our cause by making a donation: <a href="donate.html">Donate</a></p>
    
    <button onclick="subscribe()">Subscribe</button>
    
    <h2>Dashboard 1</h2>
    <img src="dashboard_1.svg"><br><br>
    <img src="dashboard_1.svg?bins=100"><br><br>
    
    <h2>Dashboard 2</h2>
    <img src="/dashboard_2.svg" alt="Dashboard 2">
  </body>
</html>
